version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: arthiva_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: arthiva_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: arthiva_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/arthiva_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: arthiva-documents
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-at-least-256-bits-long}
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: arthiva_frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend

volumes:
  mysql_data:
