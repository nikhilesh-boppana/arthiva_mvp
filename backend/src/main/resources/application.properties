# Server
server.port=${SERVER_PORT:8080}

# MySQL - values loaded from .env via start.sh
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:arthiva_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:arthiva123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# AWS S3
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket=${AWS_S3_BUCKET:arthiva-documents}
aws.access-key=${AWS_ACCESS_KEY:}
aws.secret-key=${AWS_SECRET_KEY:}

# JWT
jwt.secret=${JWT_SECRET:dev-secret-change-in-production-must-be-32chars}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File upload (S3 docs/Excel)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Serve React build from static/
spring.web.resources.static-locations=classpath:/static/

# Logging
logging.level.com.arthiva=INFO
